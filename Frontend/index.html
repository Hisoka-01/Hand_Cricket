<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pause Button -->
    <div class="pause">
        <div><img src="pauseBUTTON.png" alt="Pause"></div>
    </div>

    <!-- Player Names And Scores -->
    <div class="playername container text-center">
        <div class="items score player1 border-start-0">Player 1</div>
        <div class="items score versus">V/S</div>
        <div class="items score player2 border-end-0">Player 2</div>
    </div>

    <!-- Player Hand Signs -->
    <div class="handsigns container text-center">
        <div class="items signs handSigns1 border-start-0"><img src="five.png" alt="Five"></div>   
        <div class="items signs chatBOX">chatBOX</div>
        <div class="items signs handSigns2 border-end-0"><img src="six.png" alt="Six"></div>
    </div>

    <!-- Input Area -->
    <div class="inputBox">
        <div id="one" class="number">
            <img src="one.png" alt="One" class="img logoOne">
        </div>
        <div id="two" class="number">
            <img src="two.png" alt="Two" class="img logoTwo">
        </div>
        <div id="three" class="number">
            <img src="three.png" alt="Three" class="img logoThree">
        </div>
        <div id="four" class="number">
            <img src="four.png" alt="Four" class="img logoFour">
        </div>
        <div id="five" class="number">
            <img src="five.png" alt="Five" class="img logoFive">
        </div>
        <div id="six" class="number">
            <img src="six.png" alt="Six" class="img logoSix">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
