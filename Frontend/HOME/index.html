<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAND CRICKET HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbarWithName">
            <div class="logoAndName">
                <img src="logoWeb.png" alt="Logo" class="logoWebsite">
                <div class="titleName">HAND CRICKET</div>
            </div>
            <ul class="navbar">
                <li class="home">Home</li>
                <li class="aboutUs">About Us</li>
                <li class="tournaments">Tournaments</li>
                <li class="updates">Updates</li>
                <li class="contactUs">Contact Us</li>
                <li class="miniSeperator">
                    <svg width="5" height="25" viewBox="0 0 1 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="1" height="25" fill="#ffec99" />
                        <line x1="0.5" x2="0.5" y2="25" stroke="#f08c00" stroke-width="1" />
                    </svg>
                </li>
                <li class="signing">
                    <div>Sign Up</div>
                </li>
                <li class="dropdown">
                    <svg width="36" height="21" viewBox="0 0 36 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="dropdown-btn" onclick="toggleMenu()">
                        <rect width="36" height="17" fill="transparent" />
                        <line x1="12" y1="8.5" x2="36" y2="8.5" stroke="#F08C00" stroke-width="2.3" /> <!--2-->
                        <line y1="16.5" x2="24" y2="16.5" stroke="#F08C00" stroke-width="2.5" /> <!--3-->
                        <line x1="5" y1="0.5" x2="30" y2="0.5" stroke="#F08C00" stroke-width="2" /> <!--1-->
                    </svg>
                    <ul id="dropdownList" class="dropdown-list">
                        <li class="dropHome">Home</li>
                        <li class="dropAboutUs">About Us</li>
                        <li class="dropTournament">Tournaments</li>
                        <li class="dropUpdates">Updates</li>
                        <li class="dropContactUs">Contact Us</li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
